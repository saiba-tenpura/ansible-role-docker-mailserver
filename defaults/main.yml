---
dms_repo_url: https://raw.githubusercontent.com/docker-mailserver/docker-mailserver/master
dms_install_dir: /srv/mail
dms_dkim_keysize: 2048

dms_env_vars: {}

dms_accounts: []

dms_ssl_provider:
dms_ssl_email:
dms_ssl_path:
dms_ssl_defaults:
  traefik:
    source_path: ./docker-data/traefik/acme.json
    target_path: /etc/letsencrypt/acme.json:ro
  traefik-external:
    source_path: /srv/www/traefik/acme.json
    target_path: /etc/letsencrypt/acme.json:ro
